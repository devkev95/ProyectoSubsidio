<!DOCTYPE html>

<html ng-app="myApp1"> <!--ng-app define el espacio del DOM donde actuará Angular, y lo vincula con el módulo que hemos llamado "myApp" -->

    <head>

      <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />

      
<script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

<script type="text/javascript" charset="utf-8" src="app.js"></script>

<script type="text/javascript" charset="utf-8" src="controller.js"></script>

<script type="text/javascript" charset="utf-8" src="services.js"></script>

<script type="text/javascript" charset="utf-8" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.min.js"></script>





  </head>

    <body>

    <table id="proveedorChar" ng-controller="TablaProveedoresCtrl"> <!-- ng-controller define qué controlador se encargará de manejar la tabla-->

        <thead>

          <tr>

            <td>Nombre</td>

         

          </tr>

        </thead>

        <tbody>

          <tr ng-repeat="character in characters"> <!-- ng-repeat function como un "for" iterando la variable characters hidratada en el controlador -->

            <!-- Muestra los datos del registro -->

            <td>{{character.num_registro}}</td> 

        

          </tr>

        </tbody>

    </table>

  </body>

</html>
