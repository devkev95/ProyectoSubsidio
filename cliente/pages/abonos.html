<div id="log-tbl">

<table cellpadding="10" cellspacing="10" border="10" class=" table table-striped table-bordered">

   

     <thead>
      <tr>
       <th>Numero de abono</th>
       <th>Numero de cuenta</th>
       <th>Monto del abono</th>      


      </tr>
     </thead>




     <tbody>

     <div><tr ng-repeat="abono in abonos"> <!-- ng-repeat function como un "for" iterando la variable characters hidratada en el controlador -->

            <!-- Muestra los datos del registro -->

            <td>{{abono.num_abono}}</td>
            <td>{{abono.cuenta_bancaria.num_cuenta}}</td>  
            <td>{{abono.monto_abono}}</td> 
          

      </tr>
      </div>
     </tbody>
    </table>
</div>
