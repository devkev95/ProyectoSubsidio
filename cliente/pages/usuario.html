<table cellpadding="0" cellspacing="0" border="0" class=" table table-striped table-bordered">

          <!--ENCABEZADO DE LA TABLA RECURSOS -->

     <thead>
      <tr>
       <th>Email</th>
       <th>Contrase√±a</th>
       <th>Nombre</th>
       <th>Apellido</th>
       <th>Estado</th>


      </tr>
     </thead>


        <!--CUERPO DE LA TABLA RECURSOS -->


     <tbody>

     <div><tr ng-repeat="usuario in usuarios"> <!-- ng-repeat function como un "for" iterando la variable characters hidratada en el controlador -->

            <td>{{usuario.email}}</td>
            <td>{{usuario.password}}</td>

            <td>{{usuario.apellidos}}</td> 
            <td>{{usuario.estado}}</td>


      </tr>
      </div>
     </tbody>
    </table>
