
		    		<div id="new-account">
						<form id="new-account-form" class="form" role="form" ng-submit="addUsuario()">

							<h2 id="form-header">Crear Nuevo Usuario</h2>
		      				<div class="form-group">
		       					<label class="control-label" for="email">Correo Electrónico</label>
		        		        <input type="text" class="form-control" name="email" ng-model="email" />
		      				</div>
                            <div class="form-group">
                                <label class="control-label" for="pass">Contraseña</label>
                                <input type="password" class="form-control" name="password" ng-model="password" />
                            </div> 
                            <div class="form-group">
                                <label class="control-label" for="confirmPass">Repetir Contraseña</label>
                                <input class="form-control form-soft input-sm" type="password" name="confirmPass">
                            </div>                           
		      				<div class="form-group">
		       					<label class="control-label" for="nombres">Nombres</label>
		        				<input type="text" class="form-control" name="nombres" ng-model="nombres" />
		      				</div>
		      				<div class="form-group">
		       					<label class="control-label" for="apellidos">Apellidos</label>
		        				<input class="form-control" type="text" name="apellidos" ng-model="apellidos">
		      				</div>
		      				<div class="form-group">
		       					<label class="control-label" for="activo">Activo</label>
		        				<input class="form-control" type="text" name="activo" ng-model="activo">
		      				</div>
		      				<div class="form-group">
		       					<label class="control-label" for="rol">Rol</label>
		        				<input class="form-control" type="password" name="rol" ng-model="rol">
		      				</div>
		      				<div class="form-group">
		       					<button type="submit" id="login-btn" class="btn btn-primary btn-block btn-lg">Crear Usuario&nbsp;&nbsp;&nbsp;<i class="fa fa-play"></i></button>
		      				</div>
		      			 </form>
					</div>


		<script type="text/javascript">
		  	$(document).ready(function() {
		   		$('#new-account-form').bootstrapValidator({
		    		fields: {
		     			email: {
		      				validators: {
                    			notEmpty: {
                        			message: 'Este campo no puede estar vacio'
                    			},
                    			emailAddress: {
                        			message: 'Por favor ingrese un correo válido'
                    			}
                			}
		 	 			},
		     			pass: {
                			validators: {
                    			notEmpty: {
                        			message: 'Este campo no puede estar vacio'
                    			},
                    			stringLength: {
        							min: 8,
        							max: 40,
        							message: 'La contraseña debe contener entre 8 y 40 carácteres'
       							},
       							identical: {
        							field: 'confirmPass',
        							message: 'Las contraseñas no son iguales'
       							}
                			}
            			},
            			confirmPass :{
            				validators: {
                    			notEmpty: {
                        			message: 'Este campo no puede estar vacio'
                    			},
       							identical: {
        							field: 'pass',
        							message: 'Las contraseñas no son iguales'
       							}
                			}
            			},
            			apellidos :{
            				validators:{
            					notEmpty:{
            						message: 'Este campo no puede estar vacio'
            					}
            				}
            			},
            			nombres:{
            				validators:{
            					notEmpty:{
            						message:'Este campo no puede estar vacio'
            					}
            				}
            			}
		    		}
		   		});
		  	});
	  </script>
