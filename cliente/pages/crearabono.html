
<form class="form-horizontal" role="form" ng-submit="crearAbono()">
  <div class="form-group">
    <label class="col-md-2 control-label">Cuenta bancaria</label>
    <div class="col-md-4">
      <input type="text" class="form-control" name="cuenta_bancaria"
        ng-model="cuenta_bancaria" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label">Monto de transaccion</label>
    <div class="col-md-4">
      <input type="number" class="form-control" name="monto_abono"
        ng-model="monto_abono" />
    </div>
  </div>
  
  <div class="form-group">                
    <div style="padding-left:110px">
      <input type="submit" value="Guardar" class="btn btn-primary"/>
    </div>
  </div>

</form>
